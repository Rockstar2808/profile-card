<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <style>

        #card {
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            text-align: center;
            border-radius: 15px;
        }

        body {
            font-family: 'Kumbh Sans', sans-serif;
            background: url('./images/bg-pattern-top.svg') left top no-repeat, url('./images/bg-pattern-bottom.svg') right bottom no-repeat, hsl(185, 75%, 39%);
            background-position: top -50vh right 50vw, top 50vh left 50vw;
            border-radius: 15px;
        }

        table {
            float: top;
            position: relative;
            top: -30px;
        }

        th {
            padding-left: 30px;
            padding-right: 30px;
            color: black;
            font-size: x-large;
            font-weight: bolder;
            text-align: center;
        }

        td {
            padding-left: 30px;
            padding-right: 30px;
            color: hsl(227, 10%, 46%);
            font-size: small;
            font-weight: bolder;
            text-align: center;
        }

        #photo {
            position: relative;
            border-radius: 50%;
            top: -50px;
            border-style: solid;
            border-color: white;
        }

        #details {
            position: relative;
            top: -50px;
        }

        h2 {
            margin: 10px;
            display: inline;
        }

        h3 {
            display: inline;
            color: hsl(227, 10%, 46%);
        }

        p {
            color: hsl(227, 10%, 46%);
        }
    </style>
</head>
<body>
<div id="card">
    <img src="images/bg-pattern-card.svg" alt="card"><br>
    <img id="photo" src="images/image-victor.jpg" alt="image">
    <div id="details">
        <h2>Victor Crest </h2>
        <h3>26</h3>
        <p>London</p>
        <hr/>
    </div>
    <table>
        <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
        </tr>
        <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
        </tr>
    </table>
</div>
</body>
</html>
